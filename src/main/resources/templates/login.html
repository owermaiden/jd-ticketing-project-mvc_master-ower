<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  
   	<div th:replace="/fragments/head :: header"></div>

  </head>

  <body>
 
	<div class="splash-container">
		<div class="card ">
		
			<div class="card-header text-center">
				<img class="logo-img" th:src="@{/images/Cybertek_Logo.png}" height="45" alt="logo">
			</div>
			
			<div class="card-body">
				<form method="POST" th:action="@{/welcome}">
				
					<div class="form-group">
						<input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off"> 
					</div>
					
					<div class="form-group">
						<input class="form-control form-control-lg" id="password" type="password" placeholder="Password"> 
					</div>
					
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span> </label>
					</div>
					
					<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
					
				</form>
			</div>
			
		</div>
	</div>
	
   </body> 
   
</html>
